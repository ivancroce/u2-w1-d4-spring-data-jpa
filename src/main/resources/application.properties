spring.application.name=u2-w1-d4-spring-data-jpa
#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzeria_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.database.driver-class-name=org.postgresql.Driver
#Hibernate
# update the DB based on the entities
spring.jpa.hibernate.ddl-auto=update
# optional, to show SQL queries
spring.jpa.show-sql=false